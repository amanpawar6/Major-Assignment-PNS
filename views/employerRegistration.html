<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var Name = document.getElementById("Name").value;
            var Company_Name = document.getElementById("Company_Name").value;
            var Phone_Number = document.getElementById("Phone_Number").value;
            var Address = document.getElementById("Address").value;
            var Designation = document.getElementById("Designation").value;
            let data = JSON.stringify({
                "email": email,
                "password": password,
                "name": Name,
                "Company_Name": Company_Name,
                "Phone_Number": Phone_Number,
                "Address": Address,
                "Designation": Designation,
            });
            fetch('http://localhost:3000/login', {method : 'post', body : data, headers: { 'Content-type': 'application/json' }})
            .then(Response => Response.json())
            .then(Response => console.log(Response));
        }
    </script>
</head>

<body>
    <div>
        <a href="/home/aman/Desktop/PNS/views/login.html">
            <h1>login</h1>
        </a>
        <a href="">
            <h1>employee SignUp</h1>
        </a>
    </div>
    <div>
        <h1>Employer Registration</h1>
        <form action="/login" target="_blank" method="post">
            Email : <input type="text" id="email" name="email" placeholder="Email" required><br>
            Password : <input type="password" id="password" name="password" placeholder="Password" required><br>
            Name : <input type="password" id="Name" name="Name" placeholder="Name" required><br>
            Company Name : <input type="password" id="Company_Name" name="Company_Name" placeholder="Company_Name"
                required><br>
            Phone Number : <input type="password" id="Phone_Number" name="Phone_Number" placeholder="Phone_Number"
                required><br>
            Address : <input type="password" id="Address" name="Address" placeholder="Address" required><br>
            Designation : <input type="password" id="Designation" name="Designation" placeholder="Designation"
                required><br>
            <input type="button" id="loginbutton" value="submit" onclick="myfunction()">
            <div id="name"></div>
        </form>
    </div>
</body>

</html>
